<!doctype html>
<html ng-app="formExample">
<head> 
	<title>Hello AngularJS</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>		
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-cookies.min.js"></script>   	
</head>
<body>
	<div class="container">
		<img src="Logo.png" width="200px"/>	
	</div>		
	<div class="container" ng-controller="ExampleController">
		<h1>LOGIN</h1>
		Username :
		<input class="form-control" type="text" ng-model="username"/>
		Password:
		<input class="form-control" type="password" ng-model="userpass"/>
		<br>
		<input type="submit" value="Login" class="btn-primary form-control" ng-click="sending()"/> 
		<a href="signup.html">New user!</a>
	</div>
<script>
angular.module('formExample', ['ngCookies'])
.controller('ExampleController', ['$scope','$http','$cookies','$cookieStore','$window', function($scope,$http,$cookies,$cookieStore,$window) 
{
	$scope.sending = function() 
	{
    	var name=$scope.username;
    	var pass=$scope.userpass;
    	$http.get('http://gshyam:8080/healthokapp/rest/auth/'+name+'/'+pass).
        success(function(data) 
        {
            $scope.greeting = data;
            if($scope.greeting.status==5)
            {  
            	$cookieStore.put('email',name);
            	$cookieStore.put('password',pass);
            	window.location="newang.html";
            }
            else
            {
            	window.location="login.html";
            }
        });
    };
}
]);
</script>
</body>
</html>
